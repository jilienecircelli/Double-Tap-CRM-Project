<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/sign-up.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h1 class="text-center p-5">Sign Up</h1>
            </div>
            <div class="col-7"></div>
        </div>





        <div class="row">
            <div class="col-5">
                <form class="signup">
                    <div class="form-group">
                        <span
                            class="input-group-text input-group-prepend form-control form-control-lg rounded-pill custom-form-container">
                            <h4><i class="bi bi-person"></i></h4>
                            <input type="text" class="custom-input form-control-lg rounded-pill" aria-label="username">
                        </span>
                    </div>
                    <div class="form-group">
                        <span
                            class="input-group-text input-group-prepend form-control form-control-lg rounded-pill custom-form-container">
                            <h4><i class="bi bi-envelope"></i></h4>
                            <input type="email" class="custom-input form-control-lg rounded-pill" aria-label="email">
                        </span>
                    </div>
                    <div class="form-group">
                        <span
                            class="input-group-text input-group-prepend form-control form-control-lg rounded-pill custom-form-container">
                            <h4><i class="bi bi bi-lock-fill"></i></h4>
                            <input type="password" class="custom-input form-control-lg rounded-pill"
                                aria-label="password">
                        </span>

                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary rounded-pill">Sign Up</button>
                    </div>
                </form>


            </div>
            <div class="col-7">
                <img src="./assets/sign_up/Group_10.png" alt="Centered Image" class="centered-image">
            </div>
        </div>

        <div class="row">
            <div class="col-5 text-center">
                <p>Or Sign up with social platforms</p>
            </div>
            <div class="col-7"></div>
        </div>

        <div class="row">
            <div class="col-5">
                <div class="container-social">
                    <h1><i class="bi bi-facebook"></i></h1>
                    <h1><i class="bi bi-twitter"></i></h1>
                    <h1><i class="bi bi-google"></i></h1>
                    <h1><i class="bi bi-linkedin"></i></h1>
                </div>
            </div>
            <div class="col-7"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
