<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/sign-in.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-12 blue-bg">
                <div>
                    <div class="new-account mt-5 ml-5">
                        <h3 class="account-setup">Don't Have an Account Yet?</h3>
                        <h3 class="account-setup">What are you waiting for? Let's Fix that Now!</h3>
                    </div>
                    <h3 class="account-setup">
                        <button type="button" class="btn btn-outline-light rounded-pill">Sign Up</button>
                    </h3>
                    <img src="./assets/login/Group 15.png" alt="Centered Image">
                </div>
            </div>
            <div class="col-md-5 col-sm-12">
                <h1 class="text-center p-5 sign-in-text">Sign In</h1>
            </div>
        </div>



        <div class="row">
            <div class="col-md-7 col-sm-12">
            </div>
            <div class="col-md-5 col-sm-12">
                <form class="signup">
                    <div class="form-group">
                        <!-- <h4><i class="bi bi-person"></i></h4> -->
                        <input type="text" class="form-control form-control-lg rounded-pill" aria-label="username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg rounded-pill" aria-label="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg rounded-pill" aria-label="password">

                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary rounded-pill">Sign In</button>
                    </div>
                </form>


            </div>
        </div>

        <div class="row">
            <div class="col-md-7 col-sm-12"></div>
            <div class="col-md-5 col-sm-12 text-center">
                <p>Or Sign in with social platforms</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-7 col-sm-12"></div>
            <div class="col-md-5 col-sm-12">
                <div class="container-social">
                    <h1><i class="bi bi-facebook"></i></h1>
                    <h1><i class="bi bi-twitter"></i></h1>
                    <h1><i class="bi bi-google"></i></h1>
                    <h1><i class="bi bi-linkedin"></i></h1>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
